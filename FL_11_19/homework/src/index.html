<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tools</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="header">Rock, Paper, or Scissors</h1>
      </header>
      <div>
        <p>Rules:</p>
        <ul>
          <li>Scissors beats a paper</li>
          <li>Paper beats rock</li>
          <li>Rock beats scissors</li>
          <li>And we play up to three wins</li>
        </ul>
      </div>
      <div>
        <h2 class="header">
          What you choose?
        </h2>
      </div>
      <div class="button-container">
        <button id="reset" class="button">Reset game</button>
      </div>
      <div class="image-container">
        <img class="play" id="scissors" alt="scissors" />
        <img class="play" id="stone" alt="stone" />
        <img class="play" id="paper" alt="paper" />
      </div>
      <div id="results"></div>
    </main>
  </body>
</html>
