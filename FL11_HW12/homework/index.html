<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework 12 - Simple TODO List</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
  <div id="root">
    <section id="main">
      <header>
        <h2 class="header">Simple TODO application</h2>
      </header>
      <div class="button-container">
        <input class="button new-task" type="button" value="Add new task">
      </div>
      <h3 class="notification hide">TODO is empty</h3>
      <div class="list todo">
      </div>
    </section>
    <section id="add" class="not-display">
      <header>
        <h2 class="header">Add task</h2>
      </header>
      <form class="form">
        <input class="input-text" type="text">
        <div class="button-container">
          <input class="button cancel" type="button" value="Cancel">
          <input class="button save" type="button" value="Save changes" disabled>
        </div>
      </form>
    </section>
    <section id="modify" class="not-display">
      <header>
        <h2 class="header">Modify item</h2>
      </header>
      <form class="form">
        <input class="input-text" type="text">
        <div class="button-container">
          <input class="button cancel" type="button" value="Cancel">
          <input class="button save" type="button" value="Save changes">
        </div>
      </form>
    </section>
    <section id="alert" class="not-display">
      <header>
        <h3>Danger!</h3>
      </header>
      <span id="message"></span>
    </section>
  </div>

  <script src="./src/app.js"></script>
</body>

</html>
